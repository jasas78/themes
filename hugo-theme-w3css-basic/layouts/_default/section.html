<html>
    <head>
        <style>
table {
    border-collapse: collapse;
}

table, td, th {
    border: 1px solid black;
}
        div.red   {border-style:dotted;border-color:red}
        div.green {border-style:dotted;border-color:green}
        div.blue  {border-style:dotted;border-color:blue}
        </style>
    </head>
    <body>
        {{- $tBase20 := path.Join "public" .Section -}}
        {{- $tBase3 := readDir $tBase20 -}}

        {{- range $tBase3 -}}
        {{ if .IsDir }}

        <div class="red">
            {{- $nowName := .Name -}}
            <a href="{{- $nowName -}}"> {{- $nowName -}} </a>
        </div><br>

        {{- end -}}
        {{- end -}}

    </body>
</html>
