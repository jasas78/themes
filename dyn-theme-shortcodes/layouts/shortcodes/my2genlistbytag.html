{{- $para1 := .Get 0 -}}
<div>
    {{- range $taxonomyname, $taxonomy := .Site.Taxonomies -}}
    {{- range $key, $value := $taxonomy -}}
    {{- if eq $key $para1 -}}
    {{- range $value.Pages -}}
    <div Width="100%" style="border:2px solid gray;" >
        <a href="{{- .Permalink -}}" rel="noopener noreferrer" target="_blank" > 
            {{- .LinkTitle -}} </a> </div>
    {{- end -}}
    {{- end -}}
    {{- end -}}
    {{- end -}}
</div>
