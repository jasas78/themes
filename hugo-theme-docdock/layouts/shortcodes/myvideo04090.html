{{ with .Get "mp4" }}

<div Width="200px" Height="200px">
<video preload="none" controls Max-Width="200px" Max-Height="200px" 
style="margin-bottom:20px;transform:rotate(90deg);" 
poster="{{ . }}.jpg"
> <source src="{{ . }}"
type="video/mp4">
Your browser does not support the video tag.  {{ . }}
</video><br>
<a href="{{ . }}">{{ . }}</a>
</div><br>
