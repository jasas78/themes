{{ with .Get "mp4" }}
<div Width="100%">
<br>

<audio controls preload="none" style="width: 100%; margin-bottom: 20px">
<source src="{{ . }}" type="audio/mp4">
Your browser does not support the audio element.
</audio>

<a href="{{ . }}">{{ . }}</a><br>
<a href="{{ . }}.jpg">{{ . }}.jpg</a><br>
</div>
{{ end }}
