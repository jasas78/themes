{{- if ( .Get 3 ) -}}

{{- $path1   := .Get 0 -}}
{{- $colorbg := .Get 1 -}}
{{- $colorfg := .Get 2 -}}
{{- $text4   := .Get 3  }}

<button 
    type="button"
    style="background-color:Gray; color:{{ $colorfg }}; font-size:120%; border:5px {{ $colorbg }} dotted;"
    onclick="copypath2clipboard('{{ $path1 }}')"
    > 
    &nbsp; {{ $text4 }} &nbsp; 
</button>

{{ end -}}
