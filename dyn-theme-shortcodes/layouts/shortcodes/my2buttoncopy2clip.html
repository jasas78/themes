{{- if ( .Get 3 ) -}}

{{- $path1   := .Get 0 -}}
{{- $colorbg := .Get 1 -}}
{{- $colorfg := .Get 2 -}}
{{- $text4   := .Get 3  }}
{{- $texthelp:= .Get 4  }}

&nbsp;
<button 
    type="button"
    style="background-color:lightblue; color:{{ $colorfg }}; font-size:112%; border:5px {{ $colorbg }} dotted;"
    onclick="copypath2clipboard('{{ $path1 }}','{{ $texthelp }}')"
    onMouseOver="this.style.backgroundColor='lightpink'"
    onMouseOut="this.style.backgroundColor='lightblue'"
    {{ if ne $texthelp "" }} title="{{ $texthelp }}" {{ end }}
    > 
    {{ $text4 }} 
</button> 
&nbsp;

{{ end -}}
