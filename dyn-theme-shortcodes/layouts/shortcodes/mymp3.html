<br>
<div Width="100%" style="border:1px dotted RoyalBlue;" >

{{ with .Get "ogg" }}
<audio controls preload="none" style="width: 100%; margin-bottom: 20px">
<source src="{{ . }}" type="audio/ogg">
YN021
</audio><a href="{{ . }}" rel="noopener noreferrer"   >{{ . }}</a><br>
{{ end }}

{{ with .Get "mp3" }}
<br>
<audio controls preload="none" style="width: 100%; margin-bottom: 20px">
<source src="{{ . }}" type="audio/mpeg">
YN022
</audio><a href="{{ . }}" rel="noopener noreferrer"   >{{ . }}</a><br>
{{ end }}

{{ with .Get "wav" }}
<br>
<audio controls preload="none" style="width: 100%; margin-bottom: 20px">
<source src="{{ . }}" type="audio/wav">
YN023
</audio><a href="{{ . }}" rel="noopener noreferrer"   >{{ . }}</a><br>
{{ end }}

{{ with .Get "text" }}
<br>{{ . }}
{{ end }}

</div>
