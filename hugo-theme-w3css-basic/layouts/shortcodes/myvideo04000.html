{{ with .Get "mp4" }}

<div Width="200px" Height="200px">
<video preload="none" controls Width="200px" Height="200px" 
style="margin-bottom:20px;transform:rotate(0deg);" 
poster="{{ . }}.jpg"
> <source src="{{ . }}"
type="video/mp4">
Your browser does not support the video tag.  {{ . }}
</video><br>
<a href="{{ . }}" rel="noopener noreferrer" target="_blank" >{{ . }}</a>
</div><br>
