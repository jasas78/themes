{{- if ( .Get 3 ) -}}

{{- $path1   := .Get 0 -}}
{{- $colorbg := .Get 1 -}}
{{- $colorfg := .Get 2 -}}
{{- $text4   := .Get 3  }}

<button 
    type="button"
    style="background-color:lightblue; color:{{ $colorfg }}; font-size:120%; border:5px {{ $colorbg }} dotted;"
    onclick="copypath2clipboard('{{ $path1 }}')"
    onMouseOver="this.style.backgroundColor='lightpink'"
    onMouseOut="this.style.backgroundColor='lightblue'"
    > 
    {{ $text4 }} 
</button>

{{ end -}}
